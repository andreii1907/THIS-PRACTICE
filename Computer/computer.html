    <title>Computer Dom</title>

  <body>
      <div id="calculator">
        <h2>Calculator</h2>
        <div id="operand">
          <label for="operator1">Operator One
            <input id="operator1" type="text">
          </label>
          <label for="operator2">Operator Two
            <input id="operator2"type="text">
          </label>
        </div>
        <button id="add" type="button">ADD</button>
        <button id="sub"type="button">SUB</button>
        <button id="mul" type="button">MUL</button>
        <button id="div" type="button">DIV</button>
        <h3>Result:</h3>
        <input id="result" type="text" disabled value="0"></input>
      </div>
  <script type="text/javascript" src="script.js"></script>
